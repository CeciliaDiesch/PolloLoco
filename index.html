<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>El Pollo Loco</title>
    <link rel="icon" type="favicon" href="./assets/icons/favicons/iconChicken2.png" />
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./java/sound.js"></script>
    <script src="./java/game.js"></script>
    <script src="./java/fullscreen.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/chickenSmall.class.js"></script>
    <script src="./models/clouds.class.js"></script>
    <script src="./models/statusbar.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endscreen.class.js"></script>
    <script src="./levels/level1.js"></script>
  </head>
  <body>
    <h1>El pollo loco</h1>
    <div id="overlay" class="overlay"></div>
    <div id="game-container" class="gameContainer">
      <div id="loading-overlay" class="loadingOverlay">
        <div class="spinner"></div>
      </div>
      <div id="help-overlay" class="helpOverlay" style="display: none">
        <img src="./assets/img/9_intro_outro_screens/start/explanation4.png" alt="Hilfe" />
      </div>
      <canvas class="canvas" id="canvas" width="720" height="480"> </canvas>
      <div id="overlayMobileTurn" class="overlayMobileTurn">Please turn your mobile device in landscape orientation to play.</div>
      <div id="button-container" class="buttonContainer">
        <div id="buttonContainerMobilePlay" class="buttonContainerMobilePlay">
          <button id="button-left" class="gameButton actionButton">&#60;</button>
          <button id="button-right" class="gameButton actionButton">&#62;</button>
          <button id="button-space" class="gameButton actionButton">
            <p>Jump</p>
          </button>
          <button id="button-x" class="gameButton actionButton">
            <p>X</p>
          </button>
        </div>
        <div id="mainButtonsAndFullscreenButton" class="mainButtonsAndFullscreenButton">
          <div id="main-Buttons" class="mainButtons mainButtonsStart">
            <button id="start-button" class="gameButton startButton MobileTransparent" onclick="playPauseGame()">Start</button>
            <button id="restart-button" class="gameButton restartButton MobileTransparent" onclick="restartGame()">Restart</button>
            <button id="explanation-button" class="gameButton explanationButton MobileTransparent" onclick="showExplanation()">Help</button>
            <button id="impressum-button" class="gameButton impressumButton MobileTransparent" onclick="showImprint()">Imprint</button>
          </div>
        </div>
      </div>
      <div class="buttonFullscreenContainer">
        <button id="muteButton" class="buttonFullscreen neverHide" onclick="toggleMuteAllSounds()"><img class="buttonFullscreenImg" src="./assets/img/5_background/sound2.png" /></button>
        <button id="fullscreenOpenButton" class="buttonFullscreen"><img class="buttonFullscreenImg" src="./assets/img/5_background/fullscreen2.png" /></button>
        <button id="fullscreenCloseButton" class="hideButton buttonFullscreen transitionHover" style="font-size: 56; padding-bottom: 6px">X&nbsp;&nbsp;</button>
      </div>
    </div>
  </body>
</html>
