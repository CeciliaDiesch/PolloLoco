<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="java/game.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/statusbar.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endscreen.class.js"></script>

    <script src="levels/level1.js"></script>
  </head>
  <body>
    <h1>El pollo loco</h1>
    <div id="overlay" class="overlay"></div>
    <div id="game-container" class="gameContainer">
      <div id="help-overlay" class="help-overlay" style="display: none">
        <img src="../assets/img/9_intro_outro_screens/start/explanation4.png" alt="Hilfe" />
      </div>
      <canvas id="canvas" width="720" height="480"> </canvas>
      <div id="button-container" class="buttonContainer">
        <div id="buttonContainerMobilePlay" class="buttonContainerMobilePlay">
          <button id="button-left" class="gameButton actionButton">&#60;</button>
          <button id="button-right" class="gameButton actionButton">&#62;</button>
          <button id="button-space" class="gameButton actionButton">
            <p>Jump</p>
          </button>
          <button id="button-x" class="gameButton actionButton">
            <p>X</p>
          </button>
        </div>
        <div class="mainButtonsAndFullscreenButton">
          <div>
            <div id="main-Buttons" class="mainButtons mainButtonsStart">
              <button
                id="start-button"
                class="gameButton startButton MobileTransparent"
                onclick="playPauseGame()"
              >
                Start
              </button>
              <button
                id="restart-button"
                class="gameButton restartButton MobileTransparent"
                onclick="restartGame()"
              >
                Restart
              </button>
              <button
                id="explanation-button"
                class="gameButton explanationButton MobileTransparent"
                onclick="showExplanation()"
              >
                Help
              </button>
            </div>
            <div>
              <button id="fullscreenOpenButton" class="buttonFullscreen" onclick="openFullscreen()">&#x26F6</button>
              <button id="fullscreenCloseButton" class="hideButton buttonFullscreen" onclick="closeFullscreen()">X</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
